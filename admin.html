<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ecobits Admin Page</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f9fa;
            }
            .nav-link {
                color: white !important;
            }
            .dashboard-cards {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                margin-top: 20px;
            }
            .card {
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                border: none;
            }
            .header-background {
                background-image: url('/admin/images/header-bg.png');
                background-size: cover;
                background-position: center;
                padding: 20px;
            }
            footer {
                background-color: #e9ecef;
            }
        </style>
    </head>
    <body>
        <header class="text-white">
            <div class="header-background">
                <h1 class="text-center">Ecobits Admin Dashboard</h1>
            </div>
        </header>

        <div class="container mt-4">
            <div class="dashboard-cards">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Total Orders</h5>
                        <p class="card-text display-6">1</p>
                    </div>
                </div>
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Reservations</h5>
                        <p class="card-text display-6">1</p>
                    </div>
                </div>
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Customers</h5>
                        <p class="card-text display-6">3</p>
                    </div>
                </div>
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Revenue</h5>
                        <p class="card-text display-6">৳ 8,200</p>
                    </div>
                </div>
            </div>

            <div id="orders" class="mt-5">
                <h2>Customer Orders</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer Name</th>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Status</th>
                            <th>Complete Order</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <footer class="text-center p-3 mt-4">
            <p>&copy; 2024 Ecobits. All rights reserved.</p>
        </footer>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Fetch and update dashboard stats
                const updateDashboardStats = () => {
                    fetch('http://localhost:9000/api/dashboard-stats') // Example endpoint
                        .then(response => response.json())
                        .then(data => {
                            document.querySelector('.card-title:contains("Total Orders") + .card-text').textContent = data.totalOrders || 0;
                            document.querySelector('.card-title:contains("Reservations") + .card-text').textContent = data.reservations || 0;
                            document.querySelector('.card-title:contains("Customers") + .card-text').textContent = data.customers || 0;
                            document.querySelector('.card-title:contains("Revenue") + .card-text').textContent = `৳ ${data.revenue || 0}`;
                        })
                        .catch(error => console.error('Error fetching dashboard stats:', error));
                };

                // Fetch and display customer orders
                const loadOrders = () => {
                    fetch('http://localhost:9000/api/cart') // Existing orders API endpoint
                        .then(response => response.json())
                        .then(data => {
                            const tbody = document.querySelector('#orders tbody');
                            tbody.innerHTML = ''; // Clear the table before adding new rows
                            data.forEach(order => {
                                const row = document.createElement('tr');
                                row.innerHTML = `
                                    <td>${order._id}</td>
                                    <td>${order.user}</td>
                                    <td>${order.name || order.productName}</td>
                                    <td>${order.quantity}</td>
                                    <td>${order.status || 'pending'}</td>
                                    <td>
                                        <button class="btn btn-success" onClick="completeOrder('${order._id}')">
                                            Complete
                                        </button>
                                    </td>
                                `;
                                tbody.appendChild(row);
                            });
                        })
                        .catch(error => console.error('Error fetching orders:', error));
                };

                // Initialize the dashboard
                updateDashboardStats();
                loadOrders();
            });

            // Complete an order by sending a DELETE request
            const completeOrder = (orderId) => {
                fetch(`http://localhost:9000/api/cart/${orderId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        location.reload();
                    })
                    .catch(error => console.error('Error completing order:', error));
            };
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
