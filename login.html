    <!-- Styles CSS -->

    <link rel="stylesheet" href="css/responsive-style.css">
</head>

    
<body>
    <!--account start-->
    <section id="account">
         <!-- Navbar Section Start -->
    <header id="full_nav">
        <div class="header">
            <div class="container">
                <nav class="navbar navbar-expand-lg">
                    <a class="navbar-brand" href="#">
                        <img src="./images/logo.png" alt="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-stream navbar-toggler-icon"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="product.html">Product</a>
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active" href="login.html">LOGIN</a>
                            </li>
                        </ul>
                        <div class="header_right">
                            <div class="text-lg-end">
                                <span>Call Us!</span>
                                <span class="Phone_no">01893634344</span>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- Navbar Section Exit -->
    <div class="background">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card p-4 shadow-lg form-card">
                <!-- Toggle Buttons -->
                <div class="d-flex justify-content-center mb-4">
                    <button id="toggleToSignIn" class="btn btn-rounded mx-2 active-btn" onclick="toggleForm('signIn')">Log In</button>
                    <button id="toggleToSignUp" class="btn btn-rounded mx-2" onclick="toggleForm('signUp')">Register</button>
                </div>
                <div class="card-body">
                    <!-- Log In Form -->
                    <form id="signInForm">
                        <div class="mb-3">
                            <label for="signInEmail" class="form-label">Email Id</label>
                            <input type="email" class="form-control" id="login-email" placeholder="Enter Email" required>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="signInPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="login-password" placeholder="Enter Password" required>
                            <button type="button" class="btn btn-sm btn-outline-secondary toggle-password" data-target="login-password">
                                <i class="bi bi-eye-slash"></i>
                            </button>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3" id="login-btn">Log In</button>
                    </form>

                    <!-- Register Form -->
                    <form id="signUpForm" style="display: none;">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="signup-email" placeholder="abc@gmail.com" required>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signup-password" placeholder="Enter Password" required>
                            <button type="button" class="btn btn-sm btn-outline-secondary toggle-password" data-target="password">
                                <i class="bi bi-eye-slash"></i>
                            </button>
                        </div>
                        <button type="submit" class="btn btn-success btn-block" id="signup-btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    </section>   
        
    <!--Bootstrap 5 CDN-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>   
    <script type="module" src="js/auth.js"></script>
</body>
